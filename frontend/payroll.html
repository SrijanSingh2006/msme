<!DOCTYPE html>
<html>
<head><title>Payroll</title></head>
<body>
  <h1>Payroll</h1>
  <form id="payrollForm">
    <input name="employee_name" placeholder="Employee Name">
    <input name="salary" type="number" step="0.01" placeholder="Salary">
    <input name="month" placeholder="Month">
    <button type="submit">Add Payroll</button>
  </form>
  <div id="payrollList"></div>
  <script src="main.js"></script>
</body>
</html>
